<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
	<style type="text/css">
		#code {
			height: 300px;
		}
		#anime-canvas {
			height: 300px;
			width: 400px;
		}
		#draw-button {
			margin-top: 145px;
		}
		div {
			float: left;
		}
		.border {
			border: 1px solid;
			border-color: rgb(169, 169, 169);
		}
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="Flash It.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
		$("#draw-button").click(function(){
			code = $("#code").val()
			x.init(code,baseenv);
		})
	})
	</script>
	<script type="text/javascript">
		x = flashit();
		baseenv = {
			'+': {
				type: 'function',
				fun: function(a){return {type:'number',value:a.value+1}}
			},
			'-': {
				type: 'function',
				fun: function(a){return {type:'number',value:a.value-1}}
			},
			'log': {
				type: 'function',
				fun: function(a){console.log(a)}
			}
		};
	</script>

</head>
<body>
	<h1>Demo</h1>
	<div>
		<textarea id="code" cols="50">(what (is the) fuck)</textarea>
	</div>
	<div>
		<button id="draw-button">Draw!</button>
	</div>
	<div class="border">
		<canvas id="anime-canvas"></canvas>
	</div>
</body>
</html>
