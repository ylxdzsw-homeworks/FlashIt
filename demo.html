<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
	<style type="text/css">
		#code {
			height: 300px;
		}
		#anime-canvas {
			height: 300px;
			width: 400px;
		}
		#draw-button {
			margin-top: 145px;
		}
		div {
			float: left;
		}
		.border {
			border: 1px solid;
			border-color: rgb(169, 169, 169);
		}
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="Flash It.js"></script>
	<script type="text/javascript" src="built-in functions.js"></script>
	<script type="text/javascript" src="paper-full.min.js"></script>
	<script type="text/javascript">
	x = flashit();
	$(document).ready(function(){
		paper.setup('anime-canvas');
		$("#read-button").click(function(){
			code = $("#code").val()
			x.init(code,[stdlib(paper)]);
		})
		$("#full-speed-button").click(function(){
			var counts = 0
			while(x.hasNext()){
				x.next(function(){counts += 1});
			}
			console.log("finished by "+counts+" times caculate");
		})
	})
	</script>
</head>
<body>
	<h1>Demo</h1>
	<div>
		<textarea id="code" cols="50"></textarea>
	</div>
	<div>
		<button id="read-button">Read</button>
		<button id="full-speed-button">Full Speed</button>
		<button id="by-frame-button">By Frame</button>
		<button id="by-step-button">By Step</button>
	</div>
	<div class="border">
		<canvas id="anime-canvas"></canvas>
	</div>
</body>
</html>
