<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo</title>
	<style type="text/css">
		#code {
			height: 384px;
		}
		#anime-canvas {
			height: 384px;
			width: 683px;
		}
		#draw-button {
			margin-top: 145px;
		}
		div {
			float: left;
		}
		.border {
			border: 1px solid;
			border-color: rgb(169, 169, 169);
		}
	</style>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="Flash It.js"></script>
	<script type="text/javascript" src="built-in functions.js"></script>
	<script type="text/javascript">
	x = flashit();
	$(document).ready(function(){
		var ctx = document.getElementById('anime-canvas').getContext('2d');
		var counts = 0;
		var code = "";
		var frameEnd = false;
		var pause = false;
		$("#read-button").click(function(){
			counts = 0;
			code = $("#code").val();
			frameEnd = false;
			x.init(code,[stdlib(ctx,{
				width:683,
				height:384
			},function(){
				frameEnd = true;
			})]);
		});
		$("#pause-button").click(function(){
			pause = true;
		});
		$("#full-speed-button").click(function(){
			goes = function(){
				if(!x.hasNext()){
					console.log("anime finished after "+counts+" times caculate");
				}else{
					if(frameEnd){
						frameEnd = false;
						setTimeout(goes,30);
					}else{
						if(pause){
							pause = false;
						}else{
							x.next();
							counts += 1;
							goes();
						}
					}
				}
			}
			goes();
		});
		$("#by-frame-button").click(function(){
			goes = function(){
				if(!x.hasNext()){
					console.log("anime finished after "+counts+" times caculate");
				}else{
					if(frameEnd){
						frameEnd = false;
						console.log("a frame finished")
					}else{
						if(pause){
							pause = false;
						}else{
							x.next();
							counts += 1;
							goes();
						}
					}
				}
			}
			goes();
		});
		$("#by-step-button").click(function(){
			goes = function(){
				if(!x.hasNext()){
					console.log("anime finished after "+counts+" times caculate");
				}else{
					console.log("one step finished");
					x.next();
					counts += 1;
				}
			}
			goes();
		});
	})
	</script>
</head>
<body>
	<h1>Demo</h1>
	<div>
		<textarea id="code" cols="50"></textarea>
	</div>
	<div>
		<button id="read-button">read</button>
		<button id="full-speed-button">Full Speed</button>
		<button id="by-frame-button">By Frame</button>
		<button id="by-step-button">By Step</button>
		<button id="pause-button">pause</button>
	</div>
	<div class="border">
		<canvas id="anime-canvas"></canvas>
	</div>
</body>
</html>
